    hints:
      defaults:
        avisosms_source_address: Прежде чем использовать новое имя, его необходимо зарегистрировать на сайте avisosms.ru
        avisosms_delivery_report: Не проверялось
        avisosms_flash_message: Не проверялось
        avisosms_validity_period: Не проверялось 
        environment: Скорее всего production, development или test
        title: Не допустимо использовать теги, крайне рекомендуется не использовать прописные ("заглавные) буквы, за исключением слов - акронимов (аббревиатур") типа ГУМ, СССР и т.д.&lt;title&gt;...&lt;/title&gt;
        description: 2-3 предложения максимально описывающих содержимое страницы. &lt;meta name="Description" content="..."/&gt;
        keywords: Список ключевых слов через запятую, используемые в тексте страницы. &lt;meta name="Keywords" content="..." /&gt;
        robots: Можете запретить страницу от индексации используя noindex или запретить следовать по ссылкам, расположенным на этой странице используя nofollow &lt;meta name="robots" content="index, follow"&gt;
        path: Допускаются буквы английского и русского языков, а так же "-", "/" и "?"
        split_quantity_ordered: Количество второй партии будет разницей между количеством обрабатываемого товара и количеством первой партии. Статус двух новых партий будет выставлен таким же, как и у обрабатываемого товара, а у самого обрабатываемого товара будет выставлен отказ.
        car_number: Государственный регистрационный знак
        order_rule: Правило автоматического заказа при поступлении средств
        prepayment_percent: Процент предоплаты, после которого заказ начинает исполняться (действует только на новые заказы)
        #money_available: Доступно средств для последующих заказов
        #money_locked: Заблокировано средств до получения товара (окончательное списание средств) или отказа (возврат средств)
        email_address: Электронный адрес почты
        session_id: Идентификатор сессии (заполняется в случае посещения пользователем сайта)
        utc_offset_hours: Смещение относительно UTC
        utc_offset_minutes: Смещение относительно UTC
        region: Название республики, края, области, автономного округа или автономной области, района
        city: Название населенного пункта (города, поселка, деревни и т. п.)
        street: Название улицы, проспекта, проезда, переулка, набережной, площади, бульвара, шоссе
        house: Номер дома, корпуса, строения, владения
        room: Номер квартиры или офиса
        confirmed_by_robot: Подтверждается автоматически если клиент производит необходимые действия
        phone: Если тип телефона Мобильный (Россия), то 10 цифр номера без +7, 8 и прочих символов. Иначе любой номер в любом формате.
        vin: Идентификационный номер транспортного средства, состоящий из 17 символов. В коде представлена информация о производителе, характеристиках транспортного средства и годе выпуска. Идентификационные номера наносятся на неразъемных составляющих кузова или шасси и на специально изготовленных номерных табличках (шильдиках). VIN код так же указан в свидетельстве о регистрации транспортного средства
        frame: Идентификационный номер транспортного средства - рама (шасси, кузов, коляска). Является аналогом VIN кода и используется только на автомобилях предназначенных для внутреннего рынка Японии (с правым рулём). Может содержать разное количество символов. FRAME (chassis) код так же указан в свидетельстве о регистрации транспортного средства.
        god: Год выпуска, а так же если известно годы выпуска модельного ряда
        brand: Toyota, Lexus, Nissan, Mitubishi, Chrysler и т.д.
        model: Tiida, Corolla, X-Trail, X5, Accord, ix35, Solaris и т.д.
        dvigatel: 1.6, 2.0, 2.4, 4.0, 4.3 и т.д.
        tip: Дизель, Бензин, Гибрид и т.д.
        moschnost: 61, 84, 150, 218, 485 и т.д.
        privod: Передний, Задний, Полный и т.д.
        tip_kuzova: Купе, Внедорожник, Хэтчбэк, Седан и т.д.
        kpp: Механика, Автомат, Вариатор и т.д.
        kod_kuzova: Код кузова
        kod_dvigatelya: Код двигателя
        rinok: США, Япония, Европа, Великобритания и т.д.
        komplektaciya: Комплектация
        company: Компания
        invisible: Отображается только менеджеру
