        wrong: Не правильные замены, особенно те, которые обозначены у поставщиков или на популярных сайтах как действующие необходимо хранить. Флаг, что замена не действительно предотвратит попытку повторной загрузки не достоверной информации. Другими словами при простом удалении она может возникнуть заново.
