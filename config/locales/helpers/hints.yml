ru:
  helpers:
    hints:
      spare_replacement:
        wrong: Не правильные замены, особенно те, которые обозначены у поставщиков или на популярных сайтах как действующие необходимо хранить. Флаг, что замена не действительно предотвратит попытку повторной загрузки не достоверной информации. Другими словами при простом удалении она может возникнуть заново.
      notes_invisible: Клиент не увидит это поле.
      split:
        quantity: Количество второй партии будет как разница между заказанным количеством изначально и количеством первой партии
      product:
        hide_catalog_number:
          Не отображать каталожный номер покупателю.
      user:
        logout_from_other_places: Автоматически выходить с других мест при новом входе. Функция начнет работать, только после того как вы воспользуетесь ссылкой 'Выйти со всех компьютеров'.
        main_profile: Основной профиль используется для всех основных операций на сайте, в том числе и для связи. Остальные являются опциальными и будут удобны например в случае оформления доставки на другое лицо.
        order_rule: Если автоматический, то при внесении средств, товары автоматически перейдут в статус "Оплачены". Если вручную, то после оформления заказа и оплаты вам необходимо будет вручную сменить статус на "Оплачены".
      page:
        title: Не допустимо использовать теги, крайне рекомендуется не использовать прописные ("заглавные) буквы, за исключением слов - акронимов (аббревиатур") типа ГУМ, СССР и т.д.<title>...</title>
        description: 2-3 предложения максимально описывающих содержимое страницы. <meta name="Description" content="..."/>
        keywords: Список ключевых слов через запятую, используемые в тексте страницы. <meta name="Keywords" content="..." />
        robots: Можете запретить страницу от индексации используя noindex или запретить следовать по ссылкам, расположенным на этой странице используя nofollow <meta name="robots" content="index, follow">
        path: Допускаются буквы английского и русского языков, а так же "-", "/" и "?"
        redirect_url: Адрес на который будет произведена переадресация должен начинаться с "/", "http://" или "https://" и не должен совпадать с адресом страницы, с которой производится переадресация.
      car:
        vin: Идентификационный номер транспортного средства, состоящий из 17 символов. В коде представлена информация о производителе, характеристиках транспортного средства и годе выпуска. Идентификационные номера наносятся на неразъемных составляющих кузова или шасси и на специально изготовленных номерных табличках (шильдиках). VIN код так же указан в свидетельстве о регистрации транспортного средства
        frame: Идентификационный номер транспортного средства - рама (шасси, кузов, коляска). Является аналогом VIN кода и используется только на автомобилях предназначенных для внутреннего рынка Японии (с правым рулём). Может содержать разное количество символов. FRAME (chassis) код так же указан в свидетельстве о регистрации транспортного средства.
      deliveries/place:
        realize: Если доставка в данную область не осуществляется, то эта зона не будет отображена в списке зон доставок и не будет отображена на карте, а так же при попадании адреса в эту зону при автоматическом опредлении стоимости доставки, пользователю так же будет отказано в доставке.
        z_index: Чем выше значение, тем выше приоритет. Предпочтитение в результатах поиска отдается областям с бОльшим приоритетом. Другими словами если область M (бОльшая территория) включает в себя область N (меньшую), то если область N будет иметь большее значение Z Индекса, то результатом будет являться именно она, а не ошибочная область M.
        display_marker: Для маленьких областей (напр. магазин или постомат) целесобразно ставить галочку, т.к. маркер не масштабируется, т.е. его видно на любых масштабах. И делать область прозрачной.
        active: Если область не активна, то остальное поведение будет таким, как будто этой области нет
      cash:
        #debit: Обратите внимание, что отмена операции не предусмотрена
      phone:
        notes: Дополнительный внутренний номер, часы в которые можно/нельзя беспокоить, основной номер или дополнительный и т.д.
        value: 
      email:
        value: Например alex@yandex.ru
      phone:
        value: Уберите галочку 'Мобильный' чтобы указать в произвольном формате.
      postal_address: 
        notes: Подъезд, этаж, код домофона, каким способом лучше добраться, ориентиры, контрольно - пропускной пункт, необходимость выписки пропуска, внутренний телефон и т.д.
      profile:
        notes: Предпочтительный способ связи, часы когда можно беспокоить и т.д.
      company:
        legal_address: Исправить или удалить более не используемый адрес вы можете в разделе адресов.
        actual_address: Исправить или удалить более не используемый адрес вы можете в разделе адресов.
